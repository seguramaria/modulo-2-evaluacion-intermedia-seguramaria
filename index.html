<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar el número</title>

    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <h1 class="main-title">Adivina el número</h1>
      <form method="post">
        <label for="number">Introduce aquí tu número:</label>
        <input type="number" id="number" name="number" class="js-number" />
        <button type="button" name="button" class="js-btn">Prueba</button>
        <div>
          <p>
            Pista:
            <span class="js-clue"> Escribe el número y dale a Prueba</span>
          </p>
        </div>
        <div>
          <p>Número de intentos: <span class="attempts">0</span></p>
        </div>
      </form>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
